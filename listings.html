<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RealEstatePro - Listings</title>
    <style>
      
        /* Listings Styles */
        .listings {
            padding: 50px 0;
            background: #f9f9f9;
        }

        .listings .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .listings .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .listings .card img {
            height: 250px;
            object-fit: cover;
        }

        .listings .card-body {
            text-align: center;
        }

        .listings .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .listings .card-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    

    <section class="listings">
        <div class="container">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize">Property Listings</h1>
                <p>Find your dream home from our list of available properties.</p>
            </div>
            <div class="row">
                <div class="col-md-4 col-12 mb-4">
                    <div class="card shadow-sm">
                        <a href="listing1.html">
                            <img src="listing1.jpg" class="card-img-top" alt="Luxury Villa">
                            <div class="card-body">
                                <h5 class="card-title">Luxury Villa</h5>
                                <p class="card-text">₹50,000,000</p>
                                <a href="listing1.html" class="btn btn-primary">View Details</a>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-12 mb-4">
                    <div class="card shadow-sm">
                        <a href="listing2.html">
                            <img src="listing2.jpg" class="card-img-top" alt="Modern Apartment">
                            <div class="card-body">
                                <h5 class="card-title">Modern Apartment</h5>
                                <p class="card-text">₹15,000,000</p>
                                <a href="listing2.html" class="btn btn-primary">View Details</a>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4 col-12 mb-4">
                    <div class="card shadow-sm">
                        <a href="listing3.html">
                            <img src="listing3.jpg" class="card-img-top" alt="Suburban House">
                            <div class="card-body">
                                <h5 class="card-title">Suburban House</h5>
                                <p class="card-text">₹20,000,000</p>
                                <a href="listing3.html" class="btn btn-primary">View Details</a>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Add more listings as needed -->
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
